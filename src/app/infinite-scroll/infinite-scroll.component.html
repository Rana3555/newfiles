<div class="container-fluid" style="font-size:larger;background-color:rgb(172, 170, 225)">
<h1 class="text-center">Infinite-scroll</h1>
<div class="container" style="font-size:larger;background-color:rgb(187, 222, 177)">
    <ul infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)= "onScroll()">
    <li *ngFor= "let number of Rana">
        {{number}}
    </li>
    </ul>
    <p>Loading...</p>
</div>
</div>
