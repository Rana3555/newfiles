<h1 class="text-center">Employees Data</h1>
<div class="container-fluid">
<table class="table table-bordered">
    <thead>
        <tr>
            <th (click)="('id')">User id&nbsp;<i class="fa fa-sort"></i></th>
            <th (click)="('firstName')">firstName&nbsp;<i class="fa fa-sort"></i></th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let user of Users">
            <td>{{user.id}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.mobile}}</td>
            <td>{{user.salary}}</td>
        </tr>
    </tbody>
</table>
</div>
